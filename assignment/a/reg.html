<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>
    <h2>Student Registration Form</h2>
   
                <label>First Name:</label>r
            
                <label>Last Name:</label>
                <input type="text" placeholder="Enter Your Last Name" required><br><br>
           
                <label>Date of Birth:</label>
                <input type="date" required><br><br>
          
                <label>Email ID:</label>
                <input type="email" placeholder="Enter Your Email ID" required><br><br>
          
                <label>Mobile No.:</label>
                <input type="tel" placeholder="Enter your mobile number" required><br><br>
         
                <label>Gender:</label>
                <input type="radio" name="gender" value="male"> Male
                <input type="radio" name="gender" value="female"> Female <br><br>
          
                <label>Country:</label>
                <select>
                    <option>Select Country</option>
                    <option>India</option>
                    <option>USA</option>
                </select><br><br>
           
                <label>State:</label>
                <select>
                    <option>Please select country first</option>
                </select><br><br>
           
                <label>Address:</label>
                <input type="text" placeholder="Enter Your Address"><br><br>
            
                <label>Pin Code:</label>
                <input type="text" placeholder="Enter Your Pin Code"><br><br>
            
                <label>City:</label>
                <input type="text" placeholder="Enter Your City"><br><br>
            
                <label>District:</label>
                <select>
                    <option>Please select state first</option>
                </select><br><br>
           
                <label>Hobbies:</label>
                <textarea placeholder="Enter Your Hobbies"></textarea><br><br>
           
            <button type="submit">Submit</button>
</body>
</html>
