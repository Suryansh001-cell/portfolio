<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <style>
        body {
 text-align: center;
            margin: 50px; }
             h2 {
            font-weight: bold;}
        form {
            margin-top: 20px;}
        label, input {
         margin: 5px ;}
        input {
            width: 200px;
            padding: 5px;}
        button {
            padding: 10px; }

    <h2>Login Here</h2>

            <input type="text" required><br>

            <input type="password" required><br>
            <button type="submit">Login</button>
            <span class="register">Not yet a Member? <a href="./reg.html">Register</a></span>
        </form>
</body>
